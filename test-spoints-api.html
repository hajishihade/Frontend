<!DOCTYPE html>
<html>
<head>
    <title>Test SPoints API</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .spoint {
            border: 1px solid #444;
            padding: 10px;
            margin: 10px 0;
            background: #2a2a2a;
        }
        .content {
            background: #333;
            padding: 10px;
            white-space: pre-wrap;
            border-left: 3px solid #4CAF50;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: #ff5555;
        }
        .info {
            color: #50fa7b;
        }
    </style>
</head>
<body>
    <h1>Test SPoints API - Check for Duplicate Content</h1>
    
    <div>
        <button onclick="testSession('67551157-da02-45d5-afde-d6ce088eb1f8')">Test Session 1</button>
        <button onclick="testSession('test-session-id')">Test Session 2</button>
        <input type="text" id="sessionId" placeholder="Enter session ID">
        <button onclick="testCustomSession()">Test Custom Session</button>
    </div>
    
    <div id="output"></div>

    <script>
        const API_BASE = 'http://localhost:3002/api/v1';
        
        async function getAuthToken() {
            // Try to get token from localStorage (assuming user is logged in)
            const token = localStorage.getItem('token');
            if (token) return token;
            
            // Otherwise, login first
            const loginRes = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    emailOrUsername: 'test@example.com',
                    password: 'Password@#1234'
                })
            });
            
            if (loginRes.ok) {
                const data = await loginRes.json();
                if (data.data?.token) {
                    localStorage.setItem('token', data.data.token);
                    return data.data.token;
                }
            }
            throw new Error('Failed to authenticate');
        }
        
        async function testSession(sessionId) {
            const output = document.getElementById('output');
            output.innerHTML = '<p class="info">Loading...</p>';
            
            try {
                const token = await getAuthToken();
                
                // Fetch spoints
                const response = await fetch(`${API_BASE}/sessions/${sessionId}/spoints`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('Full API Response:', result);
                
                // Extract spoints data
                let spoints = [];
                if (result.success && result.data) {
                    spoints = Array.isArray(result.data) ? result.data : result.data.spoints || [];
                } else if (Array.isArray(result)) {
                    spoints = result;
                }
                
                // Display analysis
                let html = `
                    <h2>Session: ${sessionId}</h2>
                    <p class="info">Total SPoints: ${spoints.length}</p>
                `;
                
                // Check for duplicate content
                const contentMap = new Map();
                
                spoints.forEach((spoint, index) => {
                    const content = spoint.default_content || '';
                    const lines = content.split('\n');
                    const uniqueLines = [...new Set(lines)];
                    
                    // Track content frequency
                    if (!contentMap.has(content)) {
                        contentMap.set(content, []);
                    }
                    contentMap.get(content).push(index);
                    
                    html += `
                        <div class="spoint">
                            <h3>SPoint ${index + 1}: ${spoint.name}</h3>
                            <p>ID: ${spoint.expanded_spoint_id || spoint.id}</p>
                            <p>Content length: ${content.length} characters</p>
                            <p>Lines in content: ${lines.length}</p>
                            <p>Unique lines: ${uniqueLines.length}</p>
                            ${lines.length !== uniqueLines.length ? 
                                '<p class="error">⚠️ DUPLICATE LINES DETECTED!</p>' : ''}
                            <div class="content">${content || '(empty)'}</div>
                            
                            <details>
                                <summary>Line Analysis</summary>
                                <ul>
                                ${lines.map((line, i) => 
                                    `<li>${i + 1}: "${line}" ${lines.filter(l => l === line).length > 1 ? 
                                        '<span class="error">(DUPLICATE)</span>' : ''}</li>`
                                ).join('')}
                                </ul>
                            </details>
                        </div>
                    `;
                });
                
                // Check for spoints with identical content
                html += '<h2>Content Duplication Analysis</h2>';
                let duplicatesFound = false;
                contentMap.forEach((indices, content) => {
                    if (indices.length > 1) {
                        duplicatesFound = true;
                        html += `
                            <div class="error">
                                <p>⚠️ IDENTICAL CONTENT found in spoints: ${indices.join(', ')}</p>
                                <div class="content">${content.substring(0, 200)}...</div>
                            </div>
                        `;
                    }
                });
                
                if (!duplicatesFound) {
                    html += '<p class="info">✓ No duplicate content across different spoints</p>';
                }
                
                output.innerHTML = html;
                
            } catch (error) {
                output.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
        
        function testCustomSession() {
            const sessionId = document.getElementById('sessionId').value;
            if (sessionId) {
                testSession(sessionId);
            }
        }
    </script>
</body>
</html>
